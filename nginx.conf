events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- CẤU HÌNH LOGGING CHO SIEM (QUAN TRỌNG) ---
    # Định nghĩa format tên là 'json_analytics'
    log_format json_analytics escape=json '{'
        '"timestamp": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"real_ip": "$http_x_forwarded_for",'
        '"user_name": "$remote_user",'
        '"request_method": "$request_method",'
        '"request_uri": "$request_uri",'
        '"server_protocol": "$server_protocol",'
        '"status": $status,'
        '"body_bytes_sent": $body_bytes_sent,'
        '"http_referer": "$http_referer",'
        '"user_agent": "$http_user_agent",'
        '"upstream_response_time": "$upstream_response_time"'
    '}';

    # Yêu cầu Nginx ghi log theo format JSON vào đường dẫn này
    access_log /var/log/nginx/access.log json_analytics;
    # Error log giữ nguyên để debug
    error_log /var/log/nginx/error.log warn;

    # --- CẤU HÌNH ANGULAR APP ---
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Gzip Compression
        gzip on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Routing cho Angular SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Caching file tĩnh
        location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
            expires 30d;
            add_header Pragma public;
            add_header Cache-Control "public";
        }
    }
}